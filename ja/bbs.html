<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>BBS ‡ llll-ll</title>
  <meta name='description' content='同人ゲーム'>
  <meta name='author' content='kako-jun'>

  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css' rel='stylesheet' />

  <link rel='stylesheet' href='../vendor/assets/style/normalize.css'>
  <link rel='stylesheet' href='../vendor/assets/style/skeleton.css'>
  <link rel='stylesheet' href='../assets/style/custom.css'>

  <link rel='icon' type='image/png' href='../assets/image/favicon_tin-tilo-rings.ico'>

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-6167298560553798",
      enable_page_level_ads: true
    });
  </script>
</head>

<body>
  <div class='section tin-tilo-rings_fore'>
    <div class='container'>
      <h3 class='section-heading dot-b'>BBS</h3>
      <p class='section-description'>見たいスレッドを選んでや</p>
    </div>
  </div>

  <div class='section tin-tilo-rings_back'>
    <div class='container'>
      <h3 class='section-heading wf-roundedmplus1c'>スレッド一覧</h3>
      <p class='section-description'>ゲームごとに分かれてるんよ</p>
      <div class='row'>
        <div class='three colums'>&nbsp;</div>
        <div class='six colums'>
          <ul id='threads'>
          </ul>
        </div>
        <div class='three colums'>&nbsp;</div>
      </div>
    </div>
  </div>

  <div class='section tin-tilo-rings_fore'>
    <div class='container'>
      <h3 class='section-heading wf-roundedmplus1c'>コメント一覧</h3>
      <p class='section-description'>
        <a href='#comment-section'>コメント投稿にジャンプ</a>
      </p>
      <div class='row'>
        <div class='three colums'>&nbsp;</div>
        <div class='six colums'>
          <ul id='comments'>
          </ul>
        </div>
        <div class='three colums'>&nbsp;</div>
      </div>
    </div>
  </div>

  <div id='comment-section' class='section tin-tilo-rings_back'>
    <div class='container'>
      <h3 class='section-heading wf-roundedmplus1c'>コメント投稿</h3>
      <p class='section-description'>投稿したら、承認されるのを待っててや</p>
      <div id="comment-form">
        <div class="container">
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8 form-inline">
              <input id="name" class="form-control input-sm" type="text" placeholder=" ハンドルネーム / 名前" size="21">
            </div>
            <div class="col-xs-2"></div>
          </div>
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
              <textarea id="desc" class="form-control input-sm" placeholder=" 伝えたいこと&#13;&#10;&#13;&#10;  - 420字まで&#13;&#10;  - HTMLのタグは使えないよー"
                rows="8"></textarea>
            </div>
            <div class="col-xs-2"></div>
          </div>
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8 form-inline">
              <input id="quiz" class="form-control input-sm" type="text" placeholder="" size="21">
            </div>
            <div class="col-xs-2"></div>
          </div>
          <p></p>
          <div class="text-center">
            <button id="preview" class="button button-blue">
              <span class="glyphicon glyphicon-eye-open"></span> プレビュー</button>
            <button id="send" class="button button-primary">
              <span class="glyphicon glyphicon-check"></span> 送信して後悔しない！</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id='back-to-top' class='section'>
    <a href='#top'>
      <img src='../assets/image/jump_to_top.png'>
    </a>
  </div>

  <div class='navi'>
    <a href='../index.html'>
      <img src='../assets/image/return_to_top.png'>
    </a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
  <script src="../assets/js/bbs.js"></script>
</body>

</html>
